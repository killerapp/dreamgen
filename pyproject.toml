[project]
name = "continuous-image-gen"
version = "0.1.0"
description = "Continuous image generation system using Ollama for prompts and Flux for image generation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # PyTorch with CUDA 12.4
    "torch==2.6.0+cu124",
    "torchvision==0.21.0+cu124",
    "torchaudio==2.6.0+cu124",
    "transformers>=4.30.0",
    "diffusers>=0.29.0",
    "Pillow>=10.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0", # Required for typer CLI features
    "shellingham>=1.5.0", # Required for typer CLI features
    "ollama>=0.4.7",
    "python-dotenv>=1.0.0",
    "accelerate>=1.3.0",
    "protobuf>=5.29.3",
    "sentencepiece>=0.2.0",
    "peft>=0.7.0", # Required for Lora support
    "safetensors>=0.4.2", # Required for loading Lora weights
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "python-multipart>=0.0.6",
    "websockets>=12.0",
    "aiofiles>=23.0.0",
    "huggingface_hub[inference]>=0.20.0",  # For InferenceClient image editing
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "pylint>=2.17.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0"
]

[project.scripts]
imagegen = "src.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.pylint.messages_control]
disable = ["C0111", "C0103"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.uv.sources]
torch = { index = "pytorch-cu124" }
torchvision = { index = "pytorch-cu124" }
torchaudio = { index = "pytorch-cu124" }
markupsafe = { index = "pypi" }

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

